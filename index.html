
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobeTrotter - Your Intelligent Travel Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11.10.1/dist/style.css">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow-x: hidden; 
            background-color: #020617;
            color: #f8fafc;
        }
        
        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-bright {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-dark {
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* React Flow Dark Customizations */
        .react-flow__node { cursor: grab; transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .react-flow__node:active { cursor: grabbing; transform: scale(1.02); }
        .react-flow__handle { width: 12px; height: 12px; background: #3b82f6; border: 3px solid #0f172a; box-shadow: 0 0 10px rgba(59, 130, 246, 0.4); }
        .react-flow__edge-path { stroke: #3b82f6; stroke-width: 3; stroke-dasharray: 8; animation: dash 1.5s linear infinite; }
        .react-flow__controls { background: #0f172a !important; border: 1px solid #1e293b !important; border-radius: 12px !important; overflow: hidden; }
        .react-flow__controls-button { border-bottom: 1px solid #1e293b !important; fill: #94a3b8 !important; }
        .react-flow__controls-button:hover { background: #1e293b !important; }
        
        @keyframes dash { from { stroke-dashoffset: 16; } to { stroke-dashoffset: 0; } }

        /* Professional Dark Studio Background */
        .studio-canvas {
            background-color: #020617;
            background-image: 
                radial-gradient(circle at 1px 1px, #1e293b 1px, transparent 0);
            background-size: 32px 32px;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #475569; }
        
        .hero-gradient {
            background: linear-gradient(180deg, rgba(2, 6, 23, 0) 0%, rgba(2, 6, 23, 0.95) 100%);
        }

        .card-glow:hover {
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.1);
        }
        
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }
    </style>
<script type="importmap">

  }
}
